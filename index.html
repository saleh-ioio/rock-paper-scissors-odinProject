<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper Scrissors game</title>
</head>
<body>
    <div class="buttonholder">
        <div class="button rock">
            <h1>Rock</h1>

        </div>
        <div class="button paper">
            <h1>Paper</h1>

        </div>
        <div class="button scissors">
            <h1>Scissors</h1>
        </div>
    </div>

    <h1 class="winner"></h1>
    <h2>Player score: <span class="player-score">0</span></h2>
    <h2>computer score: <span class="computer-score">0</span></h2>
    <h1 class="finalWinner"></h1>


    <script src="scripts/script.js"></script>
    
</body>
</html>
